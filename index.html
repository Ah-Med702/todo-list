<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="/logo/wish-list_3585145.png" type="image/x-icon">
    <title>todo list</title>
</head>
<body>
    <div class="container">
        <h1>Todo List</h1>
        <form>
            <input type="text" placeholder="Add a task..." id="task-input">
            <button type="submit" id="add-btn">Add</button>
        </form>
        <ul id="task-list"></ul>
        <button id="clear-btn">Clear Completed</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
